apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: 'https://raw.githubusercontent.com/JakeWharton/SdkSearch/master/gradle/projectDependencyGraph.gradle'

android {
    defaultConfig {
        applicationId "com.anangkur.beritaku"
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            buildConfigField "String", "baseUrl", '"https://newsapi.org/v2/"'
            buildConfigField "String", "baseImageUrl", '""'
        }
        release {
            buildConfigField "String", "baseUrl", '"https://newsapi.org/v2/"'
            buildConfigField "String", "baseImageUrl", '""'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation Deps.kotlinxCoroutine
    implementation Deps.kotlinxCoroutineAndroid

    implementation Deps.androidxAppCompat
    implementation Deps.androidxCardView
    implementation Deps.androidxRecyclerView
    implementation Deps.androidxConstraintLayout
    implementation Deps.androidxAnnotation
    implementation Deps.androidxLegacySupport

    implementation Deps.androidxLifeCycleExtension
    implementation Deps.androidxLivedata

    implementation Deps.androidxRoomRuntime
    implementation Deps.androidxRoom
    kapt Deps.androidxRoomCompiler

    // google material
    implementation Deps.googleMaterial

    // Dependencies for Glide
    implementation Deps.glide
    annotationProcessor Deps.glideCompiler

    // retrofit
    implementation Deps.retrofitConverterGson
    implementation Deps.retrofit
    implementation Deps.okhttp
    implementation Deps.okhttpLoggingInterceptor

    // others
    implementation Deps.materialLoadingButton
    implementation Deps.multilineCollapsingToolbar

    // chuck
    debugImplementation Deps.chuck
    releaseImplementation Deps.chuckNoOp

    testImplementation Deps.testLibJunit

    androidTestImplementation Deps.testAndroidxRunner
    androidTestImplementation Deps.testAndroidxRules
    androidTestImplementation Deps.testAndroidxEspressoCore
}
